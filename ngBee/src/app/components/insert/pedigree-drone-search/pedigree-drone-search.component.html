<div [formGroup]="address">
  <mat-form-field>
    <mat-label>Drone</mat-label>
    <mat-select formControlName="drones">
      <mat-option [value]="null">None</mat-option>
      <mat-option *ngFor="let pedigree of pedigrees" [value]="pedigree.id">{{pedigree.name}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
